<body>
    <div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{{ url_for('static', filename= './images/img-01.png') }}" alt="IMG">
			</div>

			<form class="contact1-form validate-form" onsubmit="return false;">
				<span class="contact1-form-title">
					Corrector Orotográfico
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Ingrese una Palabra">
					<input class="input1" type="text" id="text" name="corrector" placeholder="Palabra Incorrecta">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 " >
					<input class="input1" type="text" id="result" name="corregido" placeholder="Palabra Corregida">
					<span class="shadow-input1"></span>
				</div>

				<table class="default">
                    <tr>
                        <td>
                            <div class="container-contact1-form-btn">
                                <button class="contact1-form-btn"  onclick=" getVal()">
                                    <span>
                                        Corregir Palabra
                                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                                    </span>
                                </button>
                            
                            </div>
                        </td>    
                      <td>
                        <div class="container-contact1-form-btn">			
                            <button class="contact1-form-btn" onclick="limpiar()">
                                <span>
                                    Limpiar
                                </span>
                            </button>
                        </div>
                      </td>
                    </tr>
                  </table>
			</form>
		</div>
	</div>

            })
        </script>
